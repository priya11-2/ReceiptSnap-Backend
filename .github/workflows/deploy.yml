name: Continuous Deployment (Prod) (Backend)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Docker login using GitHub Secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Create .env file dynamically from GitHub Secrets
      - name: Create .env file from GitHub Secrets
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "PORT=${{ secrets.PORT }}" >> .env
          echo "NODE_ENV=${{ secrets.NODE_ENV }}" >> .env

      # 5️⃣ Build and push Docker image with SHA tag
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: pratik50/receiptsnap-backend:${{ github.sha }}
      - run: |
          sudo echo "${{ secrets.SSH_PRIVATE_KEY }}" &> sudo ~/ssh_key
          sudo chmod 700 /home/ubuntu/ssh_key
          sudo ssh -o StrictHostKeyChecking=no -i ~/ssh_key ubuntu@13.232.100.125 -t "sudo docker stop user_backend && sudo docker run --name user_backend -d -p 8080:8080 100xdevs/user-app-backend:${{ github.sha }}"
